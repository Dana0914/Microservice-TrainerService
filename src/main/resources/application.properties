spring.application.name=TrainerWorkloadService



spring.data.mongodb.uri=mongodb://localhost:27017/data_db
#spring.data.mongodb.uri=mongodb://user:pass@localhost:27017/data_db?authSource=admin
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=data_db
spring.data.mongodb.username=user
spring.data.mongodb.password=pass
spring.data.mongodb.authentication-database=admin




logging.level.epam.com.practice.trainerservice.service.TrainerService=info
logging.level.epam.com.practice.trainerservice.service.TrainingService=info
logging.level.epam.com.practice.trainerservice.service.TrainingSessionProcessingService=info

logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.mongodb=DEBUG
spring.data.mongodb.auto-index-creation=true


logging.level.org.springframework.jdbc=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.cloud.netflix.eureka=INFO
logging.level.org.hibernate.type.descriptor.sql=INFO



#springdoc
springdoc.api-docs.enabled=true
springdoc.api-docs.path=
springdoc.auto-tag-classes=true
springdoc.enable-spring-security=true
springdoc.swagger-ui.enabled=true

logging.level.org.springframework.jms=INFO
logging.level.org.apache.activemq=INFO


spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.embedded.enabled=true
spring.activemq.pool.enabled=false
spring.jms.listener.auto-startup=true
